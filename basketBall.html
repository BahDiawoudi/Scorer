<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="basketBall.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
</head>
<body>
    <div class="container">
<div>
    <h3>HOME</h3>
</div>
<div>
    <h3>GUESS</h3>
</div>
</div>
    <DIV class="screenBoard">
        <div>
            <p id="home-el">12</p>
        </div>
        <div>
            <p id="guess-el">5</p>
        </div>
    </DIV>
    <DIV class="incrPoints">
        <div>
            <button onclick="incOneHome()">+1</button>
            <button onclick="incTwoHome()">+2</button>
            <button onclick="incThreeHome()">+3</button>
        </div>
        <div>
            <button onclick="incOneGuess()">+1</button>
            <button onclick="incTwoGuess()">+2</button>
            <button onclick="incThreeGuess()">+3</button>
        </div>
    </DIV>
    <script src="basketBall.js"></script>
</body>
</html>
